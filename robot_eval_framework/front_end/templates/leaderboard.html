<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>

  <script>
  async function fetchLeaderboard() {
    let response = await fetch("http://localhost:8000/leaderboard");
    let data = await response.json();
    let leaderboardDiv = document.getElementById("leaderboard");
    let html = "<ul>";
    for (let [policy_id, elo] of data.leaderboard) {
      html += `<li>${policy_id}: ELO = ${elo.toFixed(1)}</li>`;
    }
    html += "</ul>";
    leaderboardDiv.innerHTML = html;
  }
  fetchLeaderboard();
  </script>
</body>
</html>
